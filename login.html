<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logIn_container">
            <div class="logIn_tittle">
                <span>Log-In</span>
            </div>

            <div class="input_wrapper">
                <input type="text" id="email" class="input_field" required>
                <label for="email" class="label">Email</label>
                <i class="fa fa-envelope icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="SignUp">
            </div>
            
            <div class="SignUp">
                <span>Don't Have An Account? <a href="signUp.html">SignUp</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
