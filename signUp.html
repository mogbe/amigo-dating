<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signUp_container">
            <div class="signUp_tittle">
                <span>SignUp</span>
            </div>

            <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="text" id="email" class="input_field" required>
                <label for="email" class="label">Email</label>
                <i class="fa fa-envelope icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="remeber">
                <div class="remeber-me">
                    <input type="checkbox" id="remeber">
                    <label for="remeber">Remeber Me</label>
                </div>
            </div>

            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="SignUp">
            </div>

            <div class="loginIn">
                <span>Already Have An Account? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
